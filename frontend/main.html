<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airport Information System</title>
    <link id="theme-stylesheet" rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Airport Information</h1>
            <div id="blackout-status">Operating Normally</div>
        </header>
        <main>
            <section id="flight-section">
                <h2>Flights</h2>
                <div id="flight-table-container">
                    <table id="flight-table">
                        <thead>
                            <tr>
                                <th>Flight Number</th>
                                <th>Gate</th>
                                <th>Destination</th>
                                <th>Boarding Time</th>
                                <th>Departure Time</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="6">No flight data available</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
            <section id="weather-section">
                <h2>Weather</h2>
                <div id="weather-info">
                    <table id="weather-table">
                        <thead>
                            <tr>
                                <th>Temperature</th>
                                <th>Humidity</th>
                                <th>Conditions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="3">No weather data available</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
            <section id="map-section">
                <h2>Airport Map</h2>
                <img id="airport-map" src="./map.png" alt="Airport Map">
            </section>
             <section id="controls-section">
                <button id="refresh-button">Refresh Data</button>
            </section>
        </main>
        <footer>
            <p>&copy; 2025 SafePort<p>
        </footer>
    </div>
</body>
</html>
