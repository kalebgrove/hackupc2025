<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Airport Information System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="blackout.css">
    <style>
        /* Center the login-container div */
        .login-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0 auto;
        }

        /* Style each row */
        .row {
            margin-bottom: 15px;
            text-align: center;
        }

        /* Style the button */
        button {
            padding: 5px 10px; /* Reduced padding */
            font-size: 14px;  /* Smaller font size */
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <h2>Airport Information Login</h2>
        <form id="loginForm" action="main.html" method="GET">
            <div class="row">
                <input type="text" id="flightNumber" name="flightNumber" placeholder="Enter your flight number" required>
            </div>
            <div class="row">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            const flightNumber = document.getElementById('flightNumber').value.trim();
            if (flightNumber === 'superuser') {
                window.location.href = `admin.html`; // Redirect to admin page with query parameter
            } else {
                window.location.href = `main.html?flightNumber=${encodeURIComponent(flightNumber)}`; // Redirect to user dashboard with query parameter
            }
        });
    </script>
</body>
</html>
